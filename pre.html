<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>

    <script>
        var answer_cnt = 0;
        document.querySelector('#send-answer').addEventListener('click', function(){
            answer_cnt++;
            var usr_ans = document.querySelector('#answer').value;
            if(usr_ans == '1335'){
                console.log('성공');
            } else if(answer_cnt > 3 && usr_ans != '1335'){
                console.log('틀림');
            }

        })
    </script>
</body>
</html>
