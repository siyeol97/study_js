<head>

    <h1>장바구니 페이지</h1>
    <div class="container storage">
        <!-- <div class="index">
            <p>title:${d.title}</p>
            <p>수량:${d.num}</p>
        </div> -->
    </div>
    <script>
        var get_item = JSON.parse(localStorage.getItem('cart'));
        console.log(get_item);
        get_item.forEach(function(d, i){
            var temp = `<div class="index">
                <p>title:${d.title}</p>
                <p>수량:${d.num}</p>
            </div>`
            $('.storage').append(temp);
        })
    </script>
