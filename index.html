<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>


    <!--  -->

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav> 

    <!-- class 여러개 쓰고싶다 하면 띄어쓰기하고 쓰면 됨. -->
    <!-- class 부착식으로 개발하면 -> 애니메이션 추가 쉬움, 나중에 재사용 편리 -->
    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>

    <div class="alert-box" id="alert">
        <p class="textinalert">알림창 입니다.</p>
        <button id="closealert">close</button>
    </div>

    <button onclick="openCloseAlert('block', '아이디를 입력하세요')">button 1</button>
    <button onclick="openCloseAlert('block', '비밀번호를 입력하세요')">button 2</button>
    <button id="enter-btn">입장</button>

<script>
    function openCloseAlert(nb, intext){
        // getElementsByClassName -> class로 찾을때는 인덱싱 해줘야함. 위에서부터 몇번째?
        document.getElementsByClassName('textinalert')[0].innerHTML = intext; //알림창내용 바꾸고
        document.getElementById('alert').style.display = nb; // 알림창 띄움/숨김
    }

    //                      얘를                   클릭하면   이 함수 실행해줌 => 파라미터 자리에 들어가는 함수 : 콜백함수
    document.getElementById('closealert').addEventListener('click', function(){
        document.getElementById('alert').style.display = 'none';
    }); //addEventListener('이벤트') 'click', 'keydown', 'scroll', 'mouseover' 등등
    

    document.querySelector('.navbar-toggler').addEventListener('click', function(){
        //document.getElementsByClassName('list-group')[0].classList.add('show'); //원하는 요소에 클래스명 추가
        document.getElementsByClassName('list-group')[0].classList.toggle('show'); //없으면 추가 있으면 제거
    })

    document.querySelector('#test1') // 맨위에거만 찾아줌
    document.querySelectorAll('.list-group-item')[0] //위에서부터 찾아줌. 인덱싱 필요

    //jQuery사용
    //document.querySelector('.hello').innerHTML = '바보';
    $('.hello').html('바보'); //전부다 변경
    $('.hello').css('color', 'red');
    //$('.hello').addClass('show');

    //document.querySelector('#test-btn').addEventListener('click', function(){})
    $('#test-btn').on('click', function(){
        $('.hello').toggle();
    }) // $로 찾으면 jQuery함수만 쓸수있고, querySelector()로 찾으면 자바스크립트 함수만 쓸수있음

    $('#enter-btn').on('click', function(){
        $('.black-bg').addClass('show-modal');
        $('.white-bg').addClass('show-modal');
    })

    $('#close').on('click', function(){
        $('.show-modal').removeClass('show-modal');
    })

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>



<!-- 
    UI 만드는법
    1. html/css로 디자인
    2. 필요할때 보여달라고 js로 구현 
-->

<!-- 
    jQuery : js에서쓰는 라이브러리. 함수명만 짧아짐, 스크립트로 설치한 곳 하단부터 사용 가능
    쿼리셀렉터 -> $
    addEventListener -> on
 -->

    모든 js 라이브러리는 body태그 끝나기 전부분에 몰아넣는게 좋음 -> 페이지 로드 성능때문에
  -->
